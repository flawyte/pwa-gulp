<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="pwa-gulp-app">
  <template>
    <style>
      :host {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
      }
    </style>

    <paper-button id="button" raised>Click me!</paper-button>
  </template>

  <script>
    class PwaGulpApp extends Polymer.Element {
      static get is() {
        return 'pwa-gulp-app';
      }

      ready() {
        super.ready();
        navigator.serviceWorker.register('sw.js');
      }
    }

    window.customElements.define(PwaGulpApp.is, PwaGulpApp);
  </script>
</dom-module>
