<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="pwa-gulp-app">
  <template>
    <style>
      :host {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
      }

      paper-button {
        background: white;
      }
    </style>

    <paper-button id="button" raised>Click me!</paper-button>
  </template>

  <script>
    import { Component } from './script.js';

    console.log('pwa-gulp-app');

    class PwaGulpApp extends Polymer.Element {
      static get is() {
        return 'pwa-gulp-app';
      }

      constructor() {
        super();
        if (typeof Component !== 'undefined')
          new Component();
      }

      ready() {
        super.ready();
        navigator.serviceWorker.register('sw.js');
      }
    }

    window.customElements.define(PwaGulpApp.is, PwaGulpApp);
  </script>
</dom-module>
